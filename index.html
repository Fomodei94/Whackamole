<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Acchiappa la talpa - Fomodei94</title>
    <!-- <author>Federico Omodei</author> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Whack a mole!</h1>

        <h2>Your score: </h2>
        <h2 id="score">0</h2>

        <h2>Seconds left: </h2>
        <h2 id="time-left">15</h2>

        <label for="time">Set timer to:</label>

        <select id="time">
            <option value="15">15 sec</option>
            <option value="30" selected>30 sec</option>
            <option value="45">45 sec</option>
            <option value="60">60 sec</option>
        </select>

        <label for="difficulty">Select difficulty:</label>

        <select id="difficulty">
            <option value="1000">Easy</option>
            <option value="750" selected>Normal</option>
            <option value="520">Hard</option>
            <option value="400">Brutal</option>
        </select>

        <button id="start_btn" onclick="startGame()">Play!</button>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <script src="Whackamole.js" charset="utf-8"></script>
</body>



</html>
